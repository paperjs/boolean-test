<!DOCTYPE html>
<html>
<head>
<!-- IE 9: display inline SVG -->
<meta http-equiv="X-UA-Compatible" content="IE=9">
<script src="../paperjs/src/load.js"></script>
<!-- <script src="debug.js"></script> -->
<script type="text/paperscript" canvas="canvas">
 
var bg = new Path.Rectangle([-6,-6],[15,15]);
bg.fillColor = '#333';
var shapes =
[
new Path.Rectangle([0,0],[1.001,1.001])
, new Path.Rectangle([3,0],[1.001,1.001]) // invisbile
, new Path.Rectangle([0,1],[1.001,1.001])
, new Path.Rectangle([1,1],[1.001,1.001])
, new Path.Rectangle([2,1],[1.001,1.001])
, new Path.Rectangle([3,1],[1.001,1.001])
];
var shape = shapes[0];
for( var i = 1; i < shapes.length; i++ ) {
    shape = shape.unite(shapes[i]);
}
shape.fullySelected = true;
shape.fillColor = 'red';
project.activeLayer.scale(10);
project.activeLayer.position = [180,140];
</script>
</head>
<body>
<canvas id="canvas" width="400" height="300"></canvas>
</body>
</html>
